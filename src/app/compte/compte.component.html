<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary"
     [routerLink]="['/compte-add']"><mat-icon>Add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="compteList" class="example-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="asc">

      <!-- Compte id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Compte ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Compte solde Column -->
      <ng-container matColumnDef="solde">
        <th mat-header-cell *matHeaderCellDef>  solde</th>
        <td mat-cell *matCellDef="let row">$ {{row.solde}}</td>
      </ng-container>

  <!-- Compte debitMax Column -->
  <ng-container matColumnDef="debitMax">
    <th mat-header-cell *matHeaderCellDef> debitMax</th>
    <td mat-cell *matCellDef="let row">$ {{row.debitMax}}</td>
  </ng-container>

  <!-- Compte titulaire Column -->
  <ng-container matColumnDef="titulaire">
    <th mat-header-cell *matHeaderCellDef> titulaire</th>
    <td mat-cell *matCellDef="let row"> {{row.titulaire}}</td>
  </ng-container>

  <!-- Compte intitule Column -->
  <ng-container matColumnDef="intitule">
    <th mat-header-cell *matHeaderCellDef> intitule</th>
    <td mat-cell *matCellDef="let row"> {{row.intitule}}</td>
  </ng-container>


    <!-- Compte intitule Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> index</th>
      <td mat-cell *matCellDef="let element";let i="index"> {{i}}</td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/compte-details/', row.id]"></tr>

    </table>
  </div>
</div>
